<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="speed-control">
        <label for="scrollSpeed">滚动速度(秒/页):</label>
        <input type="number" id="scrollSpeed" min="0.1" max="10" step="0.1" value="0.9">
    </div>
    <button id="captureBtn">截取整页</button>
    <div id="progress">
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="progress-text">正在截图: 0%</div>
    </div>
    <div id="error"></div>
    <script src="popup.js"></script>
</body>

</html>
